<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>cssMemSlider</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main _container">
				<div class="main__mem mem">
					<div class="mem__top">
						<div class="mem__top-slides">
							<input checked class="button button-1" id="btn-1" name="button-hidden" type="radio">
							<input class="button button-2" id="btn-2" name="button-hidden" type="radio">
							<input class="button button-3" id="btn-3" name="button-hidden" type="radio">
							<input class="button button-4" id="btn-4" name="button-hidden" type="radio">
							
							<div class="slide slide-1 active">
								<img alt="1" class="mem__img-1 _img" src="assets/1.jpg">
							</div>
							<div class="slide slide-2 ">
								<img alt="2" class="mem__img-2 _img" src="assets/2.jpg">
							</div>
							<div class="slide slide-3">
								<img alt="3" class="mem__img-3 _img" src="assets/3.jpg">
							</div>
							<div class="slide slide-4">
								<img alt="4" class="mem__img-4 _img" src="assets/4.jpg">
							</div>
						</div>
					</div>
					<div class="mem__bottom">
						<div class="mem__bottom-title">
<!--							<label for="btn-1" class="title title-1 active-title">Mem 1</label>-->
<!--							<label for="btn-2" class="title title-2">Mem 2</label>-->
<!--							<label for="btn-3" class="title title-3">Mem 3</label>-->
<!--							<label for="btn-4" class="title title-4">Mem 4</label>-->
						</div>
						<div class="mem__bottom-handlers">
							<label class="handler" for="btn-1"></label>
							<label class="handler" for="btn-2"></label>
							<label class="handler" for="btn-3"></label>
							<label class="handler" for="btn-4"></label>
						</div>
					</div>
				</div>
			
			</main>
		</div>
	</body>
</html>
